{% extends 'base.html' %}

{% block content %}
<div>
    <div>
        <a href="{% url 'logout' %}">
            <button class="w3-btn w3-orange w3-xlarge blogout"><i class="fa fa-sign-out" style="font-size:26px"></i></button>
        </a>
    </div>

    {% csrf_token %}
    <div>
        <h1>Sources</h1>
    </div>

    
    <div class="flex-container">
        {% for x in sources %}
        <div class="box">
            {{x.label}} <a class="detailpage" href='{% url "source-detail" x.id %}'>View</a> <a href='{% url "delete-source" x.id %}'><i class="fa fa-trash delete"></i></a>    
        </div>
        {% endfor %}

    </div>

    <div>
        <a href="{% url 'create-source' %}">
    <button class="b1"  >Add Source &#128176;</button>
</a>
    </div>

</div>

{% endblock %}
