{% extends 'base.html' %}

{% block content %}

<div>
    <div>
        <h1>Login</h1>
    </div>

    <div>
        <form autocomplete="off" method="POST" action="{% url 'login' %}">
            {% csrf_token %}
          
                {% if error %}

                <div class="alert" role="alert">
                

                    <p>{{ error }}</p>

                    

                    <button type="button" class="b2" data-bs-dismiss="alert" aria-label="Close">Close</button>

                </div>
                {% endif %}
                <div>
            
                <input class="register" type="text" class="form-control" placeholder="Username" name="username" required autocomplete="off">

                
                <input  class="register" type="password" class="form-control" placeholder="Password" name="password" required autocomplete="off">
                
                </div>
                <div>
                <button type="submit" class="b2">Submit</button>
                </div>
        

        </form>
    </div>

</div>

{% endblock %}
