{% extends 'base.html' %}

{% block content %}
    <div>

        <div>
            <h1>Add Source</h1>
        </div>
    <form autocomplete="off" class="row g-3" action="" method="POST">

        {% csrf_token %}
        {% if form.errors %}

        <div class="alert" role="alert">
            {% if error %}

            <p>{{ error }}</p>

            {% endif %}

            <button type="button" class="b2" data-bs-dismiss="alert" aria-label="Close">Close</button>

        </div>
        {% endif %}
        <br>
        <br>
        {{ form.label }}
        <br>
        <div>
        <a href="{% url 'source' %}">
        <button class="b2">Save</button>
        </a>
        </div>


    </form>
</div>



{% endblock %}
